<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StoonGame - Triangle World Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 100%;
            height: 100vh;
        }
        #previewPanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }
        #previewCanvas {
            width: 200px;
            height: 200px;
            background: #2a2a2a;
            border-radius: 5px;
            display: block;
            margin-bottom: 10px;
        }
        #previewPanel h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
        }
        #addStoonieBtn {
            background-color: #2196F3;
        }
        #addStoonieBtn:hover {
            background-color: #1976D2;
        }
        #statsPanel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-height: 300px;
            overflow-y: auto;
            color: white;
        }
        .stoonie-stats {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .stoonie-stats.male {
            border-left: 3px solid #4444ff;
        }
        .stoonie-stats.female {
            border-left: 3px solid #ff4444;
        }
        .needs-bar {
            width: 100%;
            height: 4px;
            background: #333;
            margin-top: 2px;
            border-radius: 2px;
        }
        .needs-bar-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        #debugOverlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        #debugOverlay.visible {
            display: block;
        }
        #debugOverlay pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="stoonies-list">
        <div id="statsPanel">
            <h3>Stoonies</h3>
            <div id="stooniesList"></div>
        </div>
    </div>
    <div id="previewPanel">
        <h3>Next Triangle</h3>
        <canvas id="previewCanvas"></canvas>
    </div>
    <div id="controls">
        <div class="button-group">
            <button id="newWorldBtn">New World</button>
            <button id="addStoonieBtn">Add Stoonie</button>
        </div>
    </div>
    <div id="debugOverlay">
        <h4 style="margin: 0 0 10px 0;">Debug Info</h4>
        <div style="margin-bottom: 10px;">
            <strong>Cursor Triangle:</strong>
            <pre id="cursorDebug"></pre>
        </div>
        <div>
            <strong>Corner Points:</strong>
            <pre id="cornerPointsDebug"></pre>
        </div>
    </div>
    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
