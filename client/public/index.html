<!DOCTYPE html>
<html>
<head>
    <title>StoonGame - Triangle World Builder</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 100%;
            height: 100vh;
        }
        #previewPanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }
        #previewCanvas {
            width: 200px;
            height: 200px;
            background: #2a2a2a;
            border-radius: 5px;
            display: block;
            margin-bottom: 10px;
        }
        #previewPanel h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="previewPanel">
        <h3>Next Triangle</h3>
        <canvas id="previewCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="newWorldBtn">New World</button>
    </div>
    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
