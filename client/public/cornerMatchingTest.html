<!DOCTYPE html>
<html>
<head>
    <title>Triangle Corner Matching Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 100%;
            height: 100vh;
        }
        #debugPanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }
        #debugInfo {
            font-family: monospace;
            white-space: pre;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="debugPanel">
        <h3>Corner Matching Debug</h3>
        <div id="debugInfo"></div>
    </div>

    <script type="module">
        import * as THREE from '/js/lib/three.module.js';
        import { OrbitControls } from '/js/lib/OrbitControls.js';
        import { TriangleGrid } from '/js/lib/TriangleGrid.js';
        import { TriangleCornerMatcher } from '/js/lib/TriangleCornerMatcher.js';

        class CornerMatchingTest {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.debugInfo = document.getElementById('debugInfo');
                this.setupScene();
                this.setupGrid();
                this.setupControls();
                this.animate();
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);

                // Setup lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                this.scene.add(directionalLight);

                // Position camera
                this.camera.position.set(5, 5, 5);
                this.camera.lookAt(0, 0, 0);
            }

            setupGrid() {
                this.triangleGrid = new TriangleGrid();
                this.cornerMatcher = new TriangleCornerMatcher();

                // Add a single triangle at the center
                const centerTriangle = { x: 0, y: 0, orientation: 'up', groundType: 0 };
                this.triangleGrid.addTriangle(centerTriangle);

                // Create visual representation
                this.updateVisuals();
            }

            setupControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                
                // Add mouse move listener for hover effects
                this.canvas.addEventListener('mousemove', (event) => this.onMouseMove(event));
            }

            updateVisuals() {
                // Clear existing meshes
                this.scene.children
                    .filter(child => child instanceof THREE.Mesh && child.userData.type === 'triangle')
                    .forEach(child => this.scene.remove(child));

                // Create triangle mesh
                const triangleGeometry = new THREE.BufferGeometry();
                const vertices = new Float32Array([
                    -0.5, 0, -0.866/2,
                    0.5, 0, -0.866/2,
                    0, 0, 0.866/2
                ]);
                triangleGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

                // Add corner spheres
                const cornerGeometry = new THREE.SphereGeometry(0.1);
                const materials = [
                    new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Red
                    new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Green
                    new THREE.MeshBasicMaterial({ color: 0x0000ff })  // Blue
                ];

                for (let i = 0; i < 3; i++) {
                    const cornerSphere = new THREE.Mesh(cornerGeometry, materials[i]);
                    cornerSphere.position.set(vertices[i*3], 0, vertices[i*3 + 2]);
                    cornerSphere.userData = { type: 'corner', index: i };
                    this.scene.add(cornerSphere);
                }

                // Add triangle mesh
                const triangleMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x808080,
                    transparent: true,
                    opacity: 0.8
                });
                const triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);
                triangleMesh.userData = { type: 'triangle' };
                this.scene.add(triangleMesh);
            }

            onMouseMove(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(x, y), this.camera);

                const intersects = raycaster.intersectObjects(this.scene.children);
                
                if (intersects.length > 0) {
                    const hitObject = intersects[0].object;
                    if (hitObject.userData.type === 'corner') {
                        this.updateDebugInfo(hitObject.userData.index);
                    }
                }
            }

            updateDebugInfo(cornerIndex) {
                const centerTriangle = { x: 0, y: 0, orientation: 'up' };
                const neighbors = this.triangleGrid.getNeighbors(centerTriangle);
                
                let debugText = `Corner ${cornerIndex} selected\n`;
                debugText += `Matching with:\n`;
                
                // Get matching information from TriangleCornerMatcher
                const matchingInfo = this.cornerMatcher.getMatchingCorners(centerTriangle, cornerIndex);
                debugText += JSON.stringify(matchingInfo, null, 2);
                
                this.debugInfo.textContent = debugText;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Start the test
        new CornerMatchingTest();
    </script>
</body>
</html>
